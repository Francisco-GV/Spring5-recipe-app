<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ingredient Information</title>
    <link rel="stylesheet" href="../../../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}"
              method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="card">
                <div class="title-card">
                    <h2>Edit Ingredient Information</h2>
                </div>
                <div class="data">
                    <label for="description">Description:</label>
                    <input id="description" type="text" th:field="*{description}">
                </div>
                <div class="data">
                    <label for="amount">Amount:</label>
                    <input id="amount" type="text" th:field="*{amount}">
                </div>
                <div class="data">
                    <label for="uom">Unit of Measure:</label>
                    <select id="uom" name="unitOfMeasure.id">
                        <option th:each="uom : ${unitOfMeasureList}"
                                th:value="${uom.id}"
                                th:selected="${uom.id.equals(ingredient.unitOfMeasure.id)}"
                                th:text="${uom.description}">Each
                        </option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
